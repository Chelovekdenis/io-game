<!DOCTYPE html>
<html>
<head>
    <title>Our War .io game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</head>
<body>
<canvas id="game-canvas"></canvas>
<div id="play-menu" class="hidden">
    <h1>Our War .io game</h1>
    <p>
        Stay alive and shoot other players.
        <br />
        Use your mouse to rotating and shooting.
    </p>
    <hr />
    <p>
        Select server
        <br />
    </p>
    <label>
        <select id="server_list">
<!--            <option value = "0">Server 1</option>-->
<!--            <option value = "1">Server 2</option>-->
<!--            <option value = "2">Server 3</option>-->
        </select>
    </label>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
</div>
<div id="disconnect-modal" class="hidden">
    <div>
        <h2>Disconnected from Server </h2>
        <hr />
        <button id="reconnect-button">RECONNECT</button>
    </div>
</div>
</body>
</html>
